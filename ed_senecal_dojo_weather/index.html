<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styel.css">
</head>
<body>
    <div class="wrapper">
        <div class="topbar">
            <h1>DojoWeather</h1>
            <div class="cities">
                <p>Burbank</p>
                <p>Chicago</p>
                <p>Dallas</p>
            </div>
        </div>

        <div class="weather">
            <div class="city">
                <h2>San Jose</h2>
                <div class="temp_change">
                    <label>show temperature in</label>
                    <select name="" id="conversion">
                        <option >°C</option>
                        <option >°F</option>
                    </select>
                </div>
            </div>
            <div class="days_bar">
                <div class="days" id="today">
                    <h3>Today</h3>
                    <img src="./assets/some_rain.png" alt="rain">

                </div>
                <div class="days" id="tomorrow">
                    <h3>Tomorrow</h3>
                    <img src="./assets/some_sun.png" alt="sun">
                </div>
                <div class="days" id="Friday">
                    <h3>Friday</h3>
                    <img src="./assets/some_clouds.png" alt="sun">
                </div>
                <div class="days" id="saturday">
                    <h3>Saturday</h3>
                    <img src="./assets/some_sun.png" alt="sun">
                </div>
            </div>
        </div>
        <div class="cookies">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
